<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Visualizer Two</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <svg preserveAspectRatio="none" id="visualizer" version="1.1" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink">
        <defs>
            <mask id="mask">
                <g id="maskGroup">
                </g>
            </mask>
            <radialGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="40%" style="stop-color:rgb(255,255,255); stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:0" />
            </radialGradient>
        </defs>
        <rect x="0" y="0" width="100" height="100" fill="url(#gradient)" mask="url(#mask)"></rect>
    </svg>

    <script src="script.js"></script>
</body>

</html>
